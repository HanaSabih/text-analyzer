<!doctype html>
<html lang="en">

<head>
    <title>Text Analyzer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/9664c8b16b.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   
</head>

<body>
    <div class="container">
        <!-- text input -->
        <div class="row justify-content-center" id="analyseTextContent">
            <div class="col-md-10 ">
                <img src="logo-img.png" class="responsive">
                <div class="card mb-4" >
                    <div class="card-header">
                      
                        <h2 class="float-start" >Analyze Your Text</h2>
                        <button class="float-end btn btn-primary" id="submit" onclick="analyseText()"><a href="#searchForm" class="nkj">Analyse</a></button>
                        <button class="float-end btn btn-primary" id="resetButton" onclick="resetText()">Reset</button>
                        
                    </div>
                    <div class="card-body">
                       <textarea class="text-content" placeholder="Put some text here" id="textContent"></textarea>
                    </div>
                    <div class="card-footer text-muted d-flex ">
                      <ul class="list-unstyled mb-0" id="docinfo">
                            <li id="docLength"></li>
                            <li id="wordCount"></li>
                        </ul>
  
                    </div>
                </div>
            </div>
        </div>
        <!-- end text input -->
        <div class="row justify-content-center ">
          <div class="col col-md-5 ">
                        <div class="card mb-4 " id="searchForm">
                          <div class="card-header">Search Words</div>
                            <div class="card-body">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                                     <span class="input-group-btn">
                                         <button class="btn btn-primary" type="button" onclick="performMark()">Search</button>
                                      </span>
                                </div>
                             </div>
                            <div class="card-footer" id="searchstat">xx</div>
                         </div>
          </div>
  
        </div>

        <div class="row justify-content-center " id="analyseResult">


          <div class="col-sm-3 ">
                <div class="card mb-4">
                    <div class="card-header">Most Used Words</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            
            <div class="col-sm-3 ">
                <div class="card mb-4">
                    <div class="card-header">Most commun Used Words</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="mostComUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 ">
                <div class="card mb-4">
                    <div class="card-header">Least Used Words</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script id="template-ul-items" type="text/template">
            <li>
               {{val}}
            </li>    
        </script>


    <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>


</html>
